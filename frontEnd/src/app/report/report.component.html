<div class="bg p-3">
  <h2><a class="text-white" href="/home">Natural Disaster Data Analysis</a></h2>
</div>
<div class="row">
  <div class="col-3 boxshadow1">
    <div class="row p-3">
      <b><u>Period:</u></b>
    </div>
    <div class="row ml-0">
      <div class="col-2">
        <label>From </label>
      </div>
      <div class="col-4">
        <input type="text" class="form-control input-group-sm">
      </div>
      <div class="col-2">
        <label> To </label>
      </div>
      <div class="col-4">
        <input type="text" class="form-control input-group-sm">
      </div>
    </div>
    <div class="row p-3 mt-4">
      <b><u>Filter By Country:</u></b>
    </div>
    <div class="row ml-0">
      <div class="col-4">
        <select style="width:250px !important;">
          <option *ngFor="let country of countries">{{country[0]}}</option>
        </select>
      </div>
    </div>
    <div class="row p-3 mt-4">
      <b><u>Filter By Disaster Type:</u></b>
    </div>
    <div class="row ml-0">
      <div class="col-6">
        <select >
          <option *ngFor="let type of disasterType">{{type[0]}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="col-10"></div>
</div>
